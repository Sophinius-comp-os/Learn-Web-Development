<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="dis">
          <input type="text" id="expression" placeholder="0" disabled />
          <div class="total" id="answer">0</div>
        </div>
        <div class="padButton AC tomato">AC</div>
        <div class="padButton C tomato">C</div>
        <div class="padButton div">/</div>
        <div class="padButton times">*</div>
        <div class="padButton seven dark-gray">7</div>
        <div class="padButton eight dark-gray">8</div>
        <div class="padButton nine dark-gray">9</div>
        <div class="padButton minus">-</div>
        <div class="padButton four dark-gray">4</div>
        <div class="padButton five dark-gray">5</div>
        <div class="padButton six dark-gray">6</div>
        <div class="padButton plus">+</div>
        <div class="padButton one dark-gray">1</div>
        <div class="padButton two dark-gray">2</div>
        <div class="padButton three dark-gray">3</div>
        <div class="padButton equal blue">=</div>
        <div class="padButton zero dark-gray">0</div>
        <div class="padButton dot dark-gray">.</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
