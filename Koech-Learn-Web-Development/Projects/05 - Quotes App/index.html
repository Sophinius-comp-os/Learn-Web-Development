<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quote-box" class="container">
      <div id="quote-text" class="quote"></div>
      <div id="quote-author" class="author"></div>
      <div class="buttons">
        <button id="new-quote" class="button">New Quote</button>
        <a id="tweet-quote" class="button" target="_blank" href="#">Tweet</a>
        <a id="facebook-quote" class="button" target="_blank" href="#"
          >Facebook</a
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
