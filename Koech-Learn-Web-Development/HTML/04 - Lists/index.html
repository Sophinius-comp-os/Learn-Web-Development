<!-- Unordered List -->
<ul>
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
</ul>

<!-- Ordered Lists -->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Description List -->
<dl>
  <dt>Coffee</dt>
  <dd>black hot drink</dd>

  <dt>Tea</dt>
  <dd>Mixture of milk, water and tealeaves</dd>

  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>

<!-- Assignment Nest one list inside another to create a complex list -->

<ol>
  <li>Item 1</li>
  <li>
    Item 2
    <ul>
      <li>2.1</li>
      <li>2.2</li>
    </ul>
  </li>
  <li>Item 3</li>
</ol>
