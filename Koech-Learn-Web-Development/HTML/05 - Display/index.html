<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Display</title>
    <style>
      .highlight {
        color: turquoise;
      }

      .blue-bg {
        background-color: blue;
      }

      #unique {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Block elements -->
    <p class="highlight">This is a paragraph</p>
    <ul class="blue-bg highlight">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>

    <!-- Inline elements -->
    <a href="https://www.janjaprogrammers.com/">Go to JP Website</a>
    <img
      src="https://hips.hearstapps.com/hmg-prod/images/beautiful-smooth-haired-red-cat-lies-on-the-sofa-royalty-free-image-1678488026.jpg?crop=0.668xw:1.00xh;0.119xw,0&resize=1200:*"
      width="200"
    />

    <!-- div element -->
    <div style="background-color: aqua">
      <h2 id="unique">Second heading</h2>
      <p>This is a paragraph inside a div</p>
    </div>

    <!-- span element -->
    <p>
      This is a <span style="color: red">paragraph</span> that nests a span
      element
    </p>
  </body>
</html>
