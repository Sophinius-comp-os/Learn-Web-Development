<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="1">
      <caption>
        User details
      </caption>

      <colgroup>
        <col span="2" style="background-color: aqua" />
      </colgroup>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td rowspan="2">John</td>
        <td>Doe</td>
        <td>34</td>
      </tr>

      <tr>
        <td>Parker</td>
        <td>14</td>
      </tr>

      <tr>
        <td>Mary</td>
        <td>Jane</td>
        <td>54</td>
      </tr>
    </table>
  </body>
</html>
