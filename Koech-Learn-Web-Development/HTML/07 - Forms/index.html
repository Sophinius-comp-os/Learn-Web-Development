<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <!-- text input -->
      <label>Username:</label>
      <input type="text" required value="JP" name="Username" /><br />

      <!-- email input -->
      <label>Email:</label>
      <input
        type="email"
        required
        placeholder="Enter your email"
        name="email"
      /><br />

      <!-- radio button -->
      <p>Select your gender</p>
      <label for="male">Male</label>
      <input type="radio" value="male" name="gender" id="male" />

      <label for="female">Female</label>
      <input type="radio" value="female" name="gender" id="female" />

      <!-- checkbox -->
      <p>How did you know about us</p>
      <input type="checkbox" id="ads" value="ads" />
      <label for="ads">Ads</label>

      <input type="checkbox" id="friend" value="friend" />
      <label for="friend">A Friend</label>

      <input type="checkbox" id="magazine" value="magazine" />
      <label for="magazine">Magazine</label>

      <!-- submit button -->
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
