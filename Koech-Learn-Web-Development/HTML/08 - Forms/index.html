<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="./index.php" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label>Name: </label>
        <input type="text" /><br /><br />

        <label>Email: </label>
        <input type="email" /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Additional Information</legend>
        <!-- select element -->
        <label for="languange">Choose your favourite languange: </label>
        <select id="languange">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js" selected>JS</option></select
        ><br /><br />

        <!-- textarea element -->
        <label>Additional Information: </label>
        <textarea
          placeholder="Add some additional comments"
          rows="10"
          cols="30"
        ></textarea
        ><br /><br />
        <!-- datalist element -->
        <label>What is your favourite browser?</label>
        <input list="browsers" />
        <datalist id="browsers">
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Edge"></option>
          <option value="Safari"></option></datalist
        ><br /><br />
      </fieldset>

      <button>Sign up</button>
    </form>
  </body>
</html>
