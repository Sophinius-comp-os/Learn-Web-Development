<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- posiiton static -->
    <div class="static">This div has a static position</div>

    <!-- position relative -->
    <div class="relative">This div has a relative position</div>

    <!-- position fixed -->
    <div class="fixed">Fixed position</div>

    <!-- position abosolute -->
    <div class="outer">
      This div has a relative position
      <div class="absolute">This div has absolute position</div>
    </div>

    <!-- position sticky -->
    <div class="sticky">Sticky position</div>

    <!-- z-index property -->
    <img src="./profile.png" alt="profile picture" />
    <p>This text infront</p>
  </body>
</html>
